<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Jubi Labs</title>
</head>
<body>
    
    <div id="jubi-wrapper">
        <!-- Start of header -->
        <header>
            <nav>
                <div class="container">
                    <nav>

                        <div class="logo-ham-wrapper">
                            <a href="#"><img class="logo" src="images/img_nav_jubi_lg.png"></a>
                            <button class="button-wrapper"> <i class="fa-solid fa-bars bars"></i> </button>
                        </div>
                        
                        <ul class="nav-list-mobile">
                            <li><a href="#" >Examples</a></li>
                            <li><a href="#" >Our Services</a></li>
                            <li><a href="#" >Our Team</a></li>
                            <li><a href="#" >Testimonials</a></li>
                            <li><a href="#" class="contact">Contact Us!</a></li>
                        </ul>
                    </nav>
                </div>
            </nav>
        </header>
        <!-- End of header -->

        <!-- Start of hero -->
        <div class="hero">
            <div class="container">
                <div class="hero-content-wrapper">
                    <div class="top-hero-logo-container">
                        <h1>JUBI</h1>
                        <div><img src="images/logo.png" alt="Jubi Logo"></div>
                        <h1>LABS</h1>
                        <div>
                            <h3>Affordable Web Design & Development Sergices for the Bay Area</h3>
                        </div>
                    </div> 
                    <div class="bottom-hero-wrapper">
                        <a><h5>Get started on your project -></h5></a>
                        <a>
                            <div class="bottom-hero-wrapper-icon">
                                <img src="images/vec_mouse.svg">
                                <img src="images/vec_arrows_down.svg">
                            </div>
                        </a>   
                    </div>
                </div>
            </div>
        </div>
        <!-- End of hero -->
    </div>

    <script src="https://kit.fontawesome.com/0dcdde16a3.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
 
</body>
</html>
